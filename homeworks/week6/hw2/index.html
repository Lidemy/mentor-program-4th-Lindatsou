<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新拖延運動報名表單</title>
    <!--    讓網頁不會自動因手機螢幕變小而扭曲，使得RWD網頁能正常執行-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <h1 class="form__name">新拖延運動報名表單</h1>
        <p class="form__info">
          活動日期：2020/12/10 ~ 2020/12/11
          <br />
          活動地點：台北市大安區新生南路二段1號
        </p>
        <p class="form__notice">* 必填</p>
        <div class="form-content">
          <div class="form-content__caption required">
            暱稱
          </div>
          <div class="form-content__input">
            <input name="nickname" type="text" placeholder="您的回答"/>
          </div>
          <div class="form-content__caption required">
            電子郵件
          </div>
          <div class="form-content__input">
            <input name="email" type="text" placeholder="您的電子郵件"/>
          </div>
          <div class="form-content__caption required">
            手機號碼
          </div>
          <div class="form-content__input">
            <input name="mobile" type="text" placeholder="您的手機號碼"/>
          </div>
          <div class="form-content__caption required">
            報名類型
          </div>
          <div class="form-content__input">
            <label>
              <input name="type" value="1" type="radio" />
              躺在床上用想像力實作
            </label>
            <label>
              <input name="type" value="2" type="radio" />
              趴在地上滑手機找現成的
            </label>
          </div>
          <div class="form-content__caption required">
            怎麼知道這個活動的？
          </div>
          <div class="form-content__input">
            <input name="referral" type="text" placeholder="您的回答"/>
          </div>
          <div class="form-content__caption">
            其他
          </div>
          <div class="form-content__desc">
            對活動的一些建議
          </div>
          <div class="form-content__input">
            <input name="other" type="text" placeholder="您的回答"/>
          </div>
          <div>
            <input class="form__submmit" type="submit" value="提交" />
          </div>
          <div>
            <p class="form__bottom">請勿透過表單送出您的密碼。</p>
          </div>
        </div>
      </form>
    </div>
    <footer>
      © 2020 © Copyright. All rights Reserved.
    </footer>
  </body>
</html>
