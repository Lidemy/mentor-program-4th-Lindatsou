<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <title>Todo List</title>
  <!--    讓網頁不會自動因手機螢幕變小而扭曲，使得RWD網頁能正常執行-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>

  <body>
    <div class="wrapper">
      
      <header class="list__title">TODOs</header>

      <div class="list__input">
        <input class="list__input-block" type="input" placeholder="：Add plans here"></input>
        <button type="button" class="btn btn-add btn-light">>></button>
        <div class="list__input-bottomline"></div>
      </div>

      <div class="todolist"></div>

      <section class="section_buttons">
        <button type="button" class="btn btn-save btn-light btn-outline-secondary">儲存</button>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
          <label class="btn btn-light btn-outline-secondary active" data-filter="all" for="btnradio1">全部</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-light btn-outline-secondary" data-filter="uncomplete" for="btnradio2">未完成</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-light btn-outline-secondary" data-filter="done" for="btnradio3">已完成</label>
        </div>
        <button type="button" class="btn btn-clear-all btn-light btn-outline-secondary">刪除已完成事項</button>  
      </section>

    </div>

  </body>
  <script type="text/javascript" src='todolist.js'></script>
</html>
